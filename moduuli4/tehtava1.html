<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="haku" action="https://api.tvmaze.com/search/shows" method ="get">
    <input id="query" name="q" type="text" required>
    <input type="submit" value="Search">
</form>
<script>
'use strict';
document.getElementById('haku').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('query').value;
      const apiUrl = `https://api.tvmaze.com/search/shows?q=${query}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log(data);

        })
})
</script>
</body>
</html>
