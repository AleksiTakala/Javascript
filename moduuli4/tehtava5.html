<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
fetch('https://api.chucknorris.io/jokes/random')
  .then(response => response.json())
  .then(data => {
    const joke = data.value;
    console.log(joke);
  })
  .catch(error => {
    console.error('Error', error);
  });
</script>

</body>
